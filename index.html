<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <ul>
                <li><a class="small-txt" href="#">Gmail</a></li>
                <li><a class="small-txt" href="#">images</a></li>
                <li class="menu-bg">
                    <img class="menu-btn" src="images/menu.png">
                </li>
                <li><img class="profile-pic" src="images/profile.png" alt="profile-pic"></li>
            </ul>
        </nav>
    </div>
    <div class="search-wrapper">
        <img class="logo" src="images/logo.png" alt="">
        <form>
            <img class="search" src="images/search.png" alt="">
            <img class="mic" src="images/mic.png" alt="">
            <input type="text">
            <div class="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
